<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogOps - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div id="content-wrapper"> 
        <div id="top-right-buttons">
            <a href="{{ url_for('logout') }}" class="dashboard-button"><i class="fas fa-sign-out-alt"></i>Sign out</a>
        </div>

        <div id="dashboard-container" data-numero-empleado="{{ numero_empleado }}" >
            <h1 class="employee-name">Hello, {{ nombre }} {{ apellido }}</h1>
            <p id="current-datetime"></p>

            <div class="button-container mt-5">
                <button class="button--raised-rounded" id="marcar-entrada">Mark Entry</button>
                <button class="button--raised-rounded" id="marcar-descanso">Go to Break</button>
                <button class="button--raised-rounded" id="marcar-regreso-descanso">Return from Break</button>
                <button class="button--raised-rounded" id="marcar-fin-turno"> End of Shift</button>
            </div>

            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
