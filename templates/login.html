<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogOps - Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <!-- styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">

           
            <div class="col-md-6 text-center text-white left-container position-relative d-none d-md-block">
                <div class="circle"></div>
                <img src="{{ url_for('static', filename='home.png') }}" alt="Left Image" class="left-image">
            </div>

            
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center right-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid mb-3 logo">
                <h3 class="mb-2">Login</h3>
                <p class="mb-4">Employee Time Tracking System</p>
                <div class="login-form"> 
                    
                    <form action="/" method="POST"> 
                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" id="employee_number" name="employee_number"
                                placeholder="Employee Number" required>
                        </div>
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>

                    {% if error %}
                    <div class="error-message mt-3">
                        {{ error }}
                    </div>
                    {% endif %}
                
                </div>

                <div class="social-icons mt-3">
                    <a href="https://github.com/dev-mariart/LogOps" target="_blank"><i class="fab fa-github"></i></a> 
                    <a href="https://www.behance.net/gallery/185762695/LogOPs-Frontend" target="_blank"><i class="fab fa-behance"></i></a> 
                </div>
                


                
            </div>
        </div>
    </div>

    <!-- Scripts (jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    

</body>

</html>
